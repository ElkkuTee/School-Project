<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>School Projects</title>
  <style>
    @keyframes Animaatio1 {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(5px); opacity: 1; }
    }
    body {
      background-color: #535353;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #2e2e2e;
      padding: 32px;
      opacity: 0;
      animation: Animaatio1 0.8s ease-out forwards 0.1s;
    }
    h1 {
      margin-bottom: 20px;
    }
    a {
      color: #006eff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Home Page</h1>
    <p><a href="projects.html">School Projects</a></p>
  </div>
</body>
</html>
